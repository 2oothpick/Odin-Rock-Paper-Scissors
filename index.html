<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="./js/script.js"
                defer></script>
        <link rel="stylesheet"
              href="./style/style.css">
    </head>

    <body>
        <div class="container">
            <div class="scoreboard">
                <div class="players">
                    <div class="pc">
                        PC
                    </div>
                    <div class="guest">
                        Guest
                    </div>
                </div>
                <div class="score">
                    <div class="pc_score">
                        0
                    </div>
                    <div class="guest_score">
                        1
                    </div>
                </div>
                <div class="round">
                    round 2
                </div>
            </div>
            <div class="start">
                <button>
                    start
                </button>
            </div>
            <div class="choices">
                <div class="rock">
                    <div class="square">
                    </div>
                    <button type="button">
                        rock
                    </button>
                </div>
                <div class="paper">
                    <div class="square">
                    </div>
                    <button type="button">paper</button>
                </div>
                <div class="scissors">
                    <div class="square">
                    </div>
                    <button type="button">scissors</button>
                </div>
            </div>
        </div>
    </body>

</html>
